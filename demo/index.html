<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./css/peace&love.css">
  <script src="./js/font-awesome5.0.13.js"></script>
</head>
<body>
  <div class="flex" style="height: 200px;margin-top: 20px">
    <div class="flex-2">flex-2</div>
    <div class="flex-8 flex">
      <div class="flex-3">flex-3</div>
      <div class="flex-5">
        <input type="text" class="input">
      </div>
      <div class="flex-4">
        <input type="text" class="input" placeholder="正常大小">
        <input type="text" class="input is-primary is-small" placeholder="小" style="margin-top: 10px">
        <input type="text" class="input is-success is-medium" placeholder="中" style="margin-top: 10px">
        <input type="text" class="input is-warning is-large" placeholder="大" style="margin-top: 10px">
        <input type="text" class="input is-danger is-large" placeholder="大" style="margin-top: 10px">
        <input type="text" class="input is-danger" placeholder="禁止样式" disabled style="margin-top: 10px">
      </div>
      <div class="flex-6">
        <div class="icon-input-item icon-input-left icon-input-right">
          <input type="text" class="input">
          <span class="icon icon-is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon icon-is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        
      </div>
    </div>
    <div class="flex-2">flex-2</div>
    
  </div>
</body>
</html>
